	<h1>Greenplum高可用-Segment故障转移</h1>

	<div class="text">1：在Segment机器执行kill，模拟宕机故障<br />
<br />
2：执行gpstate -v 查看故障信息<br />
<a target="_blank" href="https://lijiahong.com/e2861611306991.png" id="ematt:69"><img src="https://lijiahong.com/e2861611306991.png" title="点击查看原图" alt="segment.png" border="0" width="741" height="614" /></a><br />
3：故障节点恢复，执行gprecoverseg<br />
<a target="_blank" href="https://lijiahong.com/b4d61611307028.png" id="ematt:71"><img src="https://lijiahong.com/b4d61611307028.png" title="点击查看原图" alt="segment_gprecoverseg.png" border="0" width="1132" height="742" /></a><a target="_blank" href="https://lijiahong.com/c1871611307061.png" id="ematt:73"><img src="https://lijiahong.com/c1871611307061.png" title="点击查看原图" alt="segment2.png" border="0" width="749" height="619" /></a><br />
4：切换回原集群状态，执行gprecoverseg -r<br />
<br />
